<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <style>
        #multi-table table {
            width: 30% !important;
        }
        table {
            border: 3px solid black !important;
        }
    </style>
</head>
<body>
    <div class="container pt-5">
        <h1 class="text-center text-success">LOTO</h1>
        <form class="w-100" id="form" action="" >
            <h5 class="text-center">Điền 25 số vào input và giữa 2 số có dấu "Space" </h5>
            <div class="form-group w-100 d-flex justify-content-center">
                <label for="" class="font-weight-bold" style="width: 150px;">Tao phieu loto</label>
                <input type="text" class="form-control" id="phieuLoto">
                <button type="button" class="btn btn-success mb-3" id="add">Add</button>
            </div>
            <div class="form-group w-100 d-flex justify-content-center">
                <label for="" class="font-weight-bold" style="width: 150px;">Nhap so loto</label>
                <input type="text" class="form-control w-50" id="soLoto" autocomplete="off">
                <button type="submit" class="btn btn-success mb-3" onclick="event.preventDefault()" id="enter">enter</button>
            </div>
            <div class="form-group w-100 d-flex justify-content-center">
                <label class="font-weight-bold m-0" style="width: 150px;">Remove so loto</label>
                <input type="text" class="form-control w-50" id="removeSoLoto" autocomplete="off">
                <button type="submit" class="btn btn-danger mb-3" onclick="event.preventDefault()" id="remove">remove</button>
            </div>
        </form>    
        <div id="multi-table" class="d-flex justify-content-around flex-row flex-wrap">
        </div>
    </div> 
</body>
</html>
