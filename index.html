<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Generator</title>
  <script src="https://unpkg.com/@otplib/preset-browser@^12.0.0/buffer.js"></script>
  <script src="https://unpkg.com/@otplib/preset-browser@^12.0.0/index.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    textarea,
    button {
      width: 100%;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .copy-button {
      padding: 5px 10px;
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }

    .copy-button:hover {
      background-color: #007bb5;
    }
  </style>
</head>

<body>
  <h1>OTP Generator</h1>
  <textarea id="inputText" rows="10" cols="50" placeholder="Nhập các chuỗi ở đây..."></textarea><br><br>
  <button onclick="generateOTP()">Tạo OTP</button>

  <div id="output"></div>

  <script>
    // Hàm để tạo OTP từ secret key và hiển thị kết quả vào bảng
    function generateOTP() {
      const inputText = document.getElementById("inputText").value;
      const lines = inputText.split("\n");  // Tách các dòng

      let table = "<table>";
      table += "<tr><th>User</th><th>Password</th><th>2FA Code</th><th>OTP</th><th>Lifetime</th><th>Copy</th></tr>";

      // Duyệt qua từng dòng và xử lý
      for (const line of lines) {
        const parts = line.split("|");  // Tách từng phần bằng dấu "|"
        const col1 = parts[0] || "";
        const col2 = parts[1] || "";
        const col3 = parts[2] || "";

        let otp = "";
        let lifetime = 30;  // Lifetime mặc định là 30 giây

        if (col3) {
          // Sử dụng otplib để tạo mã OTP từ secret key (col3)
          otp = otplib.authenticator.generate(col3);  // Tạo OTP từ secret key

          // Lifetime là thời gian mà mã OTP có hiệu lực, trong trường hợp này mặc định là 30 giây
          lifetime = otplib.authenticator.timeRemaining();
        }

        // Thêm dữ liệu vào bảng
        table += `<tr>
                    <td>${col1}</td>
                    <td>${col2}</td>
                    <td>${col3}</td>
                    <td id="otp-${col3}">${otp}</td>
                    <td id="lifetime-${col3}">${lifetime} giây</td>
                    <td><button class="copy-button" onclick="copyToClipboard('${otp}')">Copy</button></td>
                  </tr>`;

        // Kiểm tra thời gian còn lại và tự động gọi lại khi Lifetime về 0
        checkLifetime(col3, lifetime);
      }
      table += "</table>";
      document.getElementById("output").innerHTML = table;  // Hiển thị bảng
    }

    // Hàm sao chép mã OTP vào clipboard
    function copyToClipboard(text) {
      const input = document.createElement('input');
      input.value = text;
      document.body.appendChild(input);

      input.select();
      document.execCommand('copy');

      document.body.removeChild(input);
    }

    // Hàm kiểm tra thời gian còn lại và tự động gọi lại nếu Lifetime = 0
    function checkLifetime(secretKey, lifetime) {
      const interval = setInterval(() => {
        const remainingTime = otplib.authenticator.timeRemaining();  // Kiểm tra thời gian còn lại
        const otpElement = document.getElementById(`otp-${secretKey}`);
        const lifetimeElement = document.getElementById(`lifetime-${secretKey}`);

        // Cập nhật thời gian lifetime
        lifetimeElement.textContent = `${remainingTime} giây`;

        // Nếu lifetime về 0, gọi lại hàm tạo OTP
        if (remainingTime == 1) {
          setTimeout(generateOTP, 1200);
          clearInterval(interval); // Dừng lại việc kiểm tra
        }
      }, 1000); // Kiểm tra mỗi giây
    }
  </script>
</body>

</html>
